<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Student Performance and Grading System - Role Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.js" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Integrated Student Performance and Grading System</h1>
            
            <div class="space-y-4">
                <a href="/login?role=admin" 
                   class="flex items-center gap-4 w-full p-4 rounded-lg transition-all duration-300 
                          bg-white hover:bg-gray-50 border-2 border-gray-200 text-gray-800
                          shadow-sm hover:shadow-md transform hover:-translate-y-1">
                    <svg class="w-8 h-8 text-purple-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span class="text-xl font-medium">Admin</span>
                </a>
                
                <a href="/login?role=faculty" 
                   class="flex items-center gap-4 w-full p-4 rounded-lg transition-all duration-300 
                          bg-white hover:bg-gray-50 border-2 border-gray-200 text-gray-800
                          shadow-sm hover:shadow-md transform hover:-translate-y-1">
                    <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span class="text-xl font-medium">Faculty</span>
                </a>
                
                <a href="/login?role=student" 
                   class="flex items-center gap-4 w-full p-4 rounded-lg transition-all duration-300 
                          bg-white hover:bg-gray-50 border-2 border-gray-200 text-gray-800
                          shadow-sm hover:shadow-md transform hover:-translate-y-1">
                    <svg class="w-8 h-8 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                    <span class="text-xl font-medium">Student</span>
                </a>
            </div>
            
          
        </div>
    </div>
</body>
</html>
